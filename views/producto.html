<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/productoStyle.css">
  <title>Document</title>
</head>

<body>
  <header class="headerMain">
    <div class="logo">
      <a href="/home.html">
      <img id= "your" width="250" height="55" src= '/img/your-logo.png'alt= 'Imagen de logo'></img>
    </a>
  </div>
  </header>
  <main>
    <div class="container">
   
      <div class="cont-button">
        <div class="carrito-tu-pack">
          <a href"#" class="botonPack">
            <button class="carrito-pack">Viajo Solo
              <span class="icon"></span>
            </button>
          </a>
        </div>
        <div class="carrito-tu-pack">
          <a href"#" class="botonPack">
            <button class="carrito-pack">Comparto Viaje
              <span class="icon"></span>
            </button>
          </a>
        </div>
      </div>

      <div class="packs">
        <div class="packUnitario">
          <img src="/img/camiones/flota-00_2.jpg" alt="Camion Mudanza 1" class="imagenCamion">
          <h3>PACK 1</h3>
          <span>Radio 30km </span> <br>
          <span>2,25 Mts2 </span> <br>
          <span>$10.500 </span> <br>
          <span>Medidas </span> <br>
          <span><a href="/carrito.html"><img src="/img/carrito1.png" alt="" class="btn-precio "></a></span>
        </div>

        <div class="packUnitario">
          <img src="/img/camiones/flota-01.jpg" alt="Camion Mudanza 2" class="imagenCamion" />
          <h3>PACK 2</h3>
          <span>Radio 30km </span> <br>
          <span>4 Mts2 </span> <br>
          <span>$15.000 </span> <br>
          <span>Medidas </span> <br>
          <span><a href="/carrito.html"><img src="/img/carrito1.png" alt="" class="btn-precio "></a></span>

        </div>
        <div class="packUnitario">
          <img src="/img/camiones/flota-02.jpg" alt="Camion Mudanza 3" class="imagenCamion" />
          <h3>PACK 3</h3>
          <span>Radio 30km </span> <br>
          <span>8,8 Mts2 </span> <br>
          <span>$22.000 </span> <br>
          <span>Medidas </span> <br>
          <span><a href="/carrito.html"><img src="/img/carrito1.png" alt="" class="btn-precio "></a></span>

        </div>
        <div class="packUnitario">
          <img src="/img/camiones/flota-04.jpg" alt="Camion Mudanza 4" class="imagenCamion" />
          <h3>PACK 4</h3>
          <span>Radio 30km </span> <br>
          <span>12,25 Mts2 </span> <br>
          <span>$25.000 </span> <br>
          <span>Medidas </span> <br>
          <span><a href="/carrito.html"><img src="/img/carrito1.png" alt="" class="btn-precio "></a></span>

        </div>
      </div>
      <hr />
    </div>
    <div class="cont-button">
      <div class="carrito-tu-pack">
        <a href="/home.html" class="botonPack">
          <button class="carrito-pack">Volver
            <span class="icon"></span>
          </button>
        </a>
      </div>
  </main>
  <footer class="footer">
    <div class="redesSocialesFooter">
      
      <div class ="rrss"><img src="/img/facebook.png" class="logoFacebook"/></div>
      <div class="rrss"><img src="/img/twitter.png" class="logoTwitter"/></div>
      <div class="rrss"><img src="/img/linkedin.png" class="logoFacebook"/></div>  
    </div>  
  </footer>
</body>

</html>
